<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <header class="header">
            <h1 class="user-name">Hello Pratyush &#128526;</h1>
            <h2 class="heading">My Day</h2>
            <h3 class="date"></h3>
        </header>
        
        <div class="tasklist">
            <p class="task-title">All Tasks</p>
            <ol class="tasks">
                <h4 class="task-item default">No Tasks for Today &#x1F973;</h4>
            </ol>
            <div class="input-container">
                <input type="text" id="new-task" placeholder="Add a new task..." />
                <button id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
