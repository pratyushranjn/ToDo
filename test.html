<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="user-name">Hello Pratyush &#128526;</h1>
            <h2 class="heading">My Day</h2>
            <h3 class="date"></h3>
        </header>
        
        <div class="tasklist">
            <p class="task-title">All Tasks</p>
            <ol class="tasks">
                <h4 class="task-item default">No Tasks for Today &#x1F973;</h4>
            </ol>
            <div class="input-container">
                <input type="text" id="new-task" placeholder="Add a new task..." />
                <button id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script>
        let date = document.querySelector(".date");
        let inp = document.querySelector("#new-task");
        let def = document.querySelector(".default");
        let addBtn = document.querySelector("#add-task-btn");
        let ol = document.querySelector(".tasks");

        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        date.textContent = formattedDate;

        function addTask() {
            let newTask = inp.value;

            if (newTask) {
                def.remove(); // Remove the default task message
                let newli = document.createElement("li");
                newli.classList.add("task-item");

                let span = document.createElement("span");
                span.classList.add("task-text");
                span.innerText = newTask;

                let delBtn = document.createElement("button");
                delBtn.classList.add("delete-btn");
                delBtn.innerHTML = "<i class='fas fa-times'></i>";

                delBtn.addEventListener("click", () => {
                    ol.removeChild(newli);
                });

                newli.appendChild(span);
                newli.appendChild(delBtn);

                ol.appendChild(newli);
                inp.value = ""; // Clear input after adding
            }
        }

        addBtn.addEventListener("click", addTask);
        inp.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
